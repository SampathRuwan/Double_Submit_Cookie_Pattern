<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SSD</title>
    
     <!--Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
</head>

<body>
  	<div class="container">
  		<div class="row">
  			<div class="col-md-12 col-sm-12 col-xs-12">
  			<h2 class="text-center"><b>Transaction</b></h2>
  				<form action="/submitAmount" method="POST" modelAttribute="CookieModel">
	  				<div class="form-group">
				    	<label for="amount">Amount</label>
					    <input type="text" class="form-control" name="amount" id="amount">
					</div>
					<div class="form-group">
					    <input type="hidden" id="userHidden" class="form-control" name="csrfToken" value="">
				  	</div>
				  	<button type="submit" class="btn btn-default">Submit</button>
				  	
				</form>
  			</div>
  		</div>
	</div>	 

<script type="text/javascript">
	var c2 = getCookie("userHidden");
	document.getElementById("userHidden").value = c2;
	
	function getCookie(cname){
		var name = cname + "=";
		var ca = document.cookie.split(';');
		for (var i = 0; i < ca.length; i++){
			var c = ca[i];
			while (c.charAt(0) == ' ') {
				c = c.substring(1);
			}
			if(c.indexOf(name) == 0){
				return c.substring(name.length, c.length);
			}
		}
		return "";
	}
	
</script>
</body>
</html>
